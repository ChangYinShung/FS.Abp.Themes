<ngx-admin-tenant-box></ngx-admin-tenant-box>
<nb-card class="mt-3 shadow-sm rounded bg-light">
  <nb-card-body class="p-5">
    <h1 id="title" class="title">{{ 'AbpAccount::Register' | abpLocalization }}</h1>

    <form (ngSubmit)="onSubmit()" [formGroup]="form" novalidate aria-labelledby="title">

      <div class="form-control-group">
        <label class="label" for="input-user-name">
          {{
          'AbpAccount::UserName' | abpLocalization
          }}
        </label>
        <input nbInput
               formControlName="username"
               id="input-user-name"
               placeholder="username"
               autofocus
               fullWidth
               fieldSize="large">
      </div>

      <div class="form-control-group">
        <label class="label" for="input-email-address">{{ 'AbpAccount::EmailAddress' | abpLocalization }}</label>
        <input nbInput
               type="email"
               formControlName="email"
               id="input-email-address"
               placeholder="Email address"
               fullWidth
               fieldSize="large">
      </div>

      <div class="form-control-group">
        <label class="label" for="input-password">{{ 'AbpAccount::Password' | abpLocalization }}<</label>
        <input nbInput
               formControlName="password"
               type="password"
               id="input-password"
               name="password"
               placeholder="Password"
               fullWidth
               fieldSize="large">
      </div>

      <button nbButton
              fullWidth
              status="primary"
              size="large"
              [disabled]="!form.valid">
        {{ 'AbpAccount::Register' | abpLocalization }}
      </button>
    </form>

    <section class="another-action" aria-label="Sign in">
      {{ 'AbpAccount::AlreadyRegistered' | abpLocalization }} <a class="text-link" routerLink="/account/login">{{ 'AbpAccount::Login' | abpLocalization }}</a>
    </section>

  </nb-card-body>
</nb-card>
