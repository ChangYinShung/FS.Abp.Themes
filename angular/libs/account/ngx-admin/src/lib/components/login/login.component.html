<nb-card class="mt-3 shadow-sm rounded bg-light">
  <nb-card-body class="p-5">
    <h1 id="title" class="title">{{ 'AbpAccount::Login' | abpLocalization }}</h1>

    <form (ngSubmit)="onSubmit()" [formGroup]="form" novalidate aria-labelledby="title">

      <div class="form-control-group">
        <label class="label" for="login-input-user-name-or-email-address">
          {{
          'AbpAccount::UserNameOrEmailAddress' | abpLocalization
          }}
        </label>
        <input nbInput
               fullWidth
               id="login-input-user-name-or-email-address"
               fieldSize="large"
               placeholder="username"
               formControlName="username"
               autofocus>
      </div>

      <div class="form-control-group">
        <span class="label-with-link">
          <label class="label" for="login-input-password">{{ 'AbpAccount::Password' | abpLocalization }}</label>
        </span>
        <input nbInput
               fullWidth
               formControlName="password"
               type="password"
               id="login-input-password"
               placeholder="Password"
               fieldSize="large">
      </div>

      <div class="form-control-group accept-group">
        <nb-checkbox formControlName="remember">{{ 'AbpAccount::RememberMe' | abpLocalization }}</nb-checkbox>
      </div>

      <button nbButton
              fullWidth
              status="primary"
              size="large"
              [disabled]="!form.valid">
        {{ 'AbpAccount::Login' | abpLocalization }}
      </button>
    </form>
